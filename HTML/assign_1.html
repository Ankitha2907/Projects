<!doctype html>
<html>
    <head>
        <title>Perfect Square Table</title>
        <style>
            table th,td{
                border:2px solid gray;
                padding-left:40px;
                padding-right: 40px;
                padding-top: 10px;
                padding-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h2 align="center">Example of Perfect Square using table</h2>
        <table align="center">
            <tr>
                <td colspan="7" align="center">Example of Perfect Square using table</td>
            </tr>
            <tr>
                <td rowspan="7" ><strong>Int1</strong></td>
                <td rowspan="2" ><strong>n*n</strong></td>
                <td colspan="5" align="center"><strong>Int 2</strong></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td><strong>1</strong></td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td><strong>4</strong></td>
                <td>6</td>
                <td>8</td>
                <td>10</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>6</td>
                <td><strong>9</strong></td>
                <td>12</td>
                <td>20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>4</td>
                <td>8</td>
                <td>12</td>
                <td><strong>16</strong></td>
                <td>20</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>10</td>
                <td>15</td>
                <td>20</td>
                <td><strong>25</strong></td>
            </tr>

        </table>
    </body>
</html>
