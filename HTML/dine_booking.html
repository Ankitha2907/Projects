<html>
    <head>
        <title>
            dine booking
        </title>
    </head>
    <body>
        <form>
            <div align="center">
                <h2>Dine Booking</h2>
                <label>Visitor Name:</label><input type="text" autofocus maxlength="20"/><br/><br/>
                <label>Number of Members:</label><input type="number" maxlength="2"/><br/><br/>
                <label>Contact No:</label><input type="number"/><br/><br/>
                <label>Email:</label><input type="email"/><br/><br/>
                <label>Type of food:</label>
                <input type="checkbox" name="food" value="south" checked/>South Indian
                <input type="checkbox" name="food" value="north"/>North Indian
                <input type="checkbox" name="food" value="chinese"/>chinese
                <input type="checkbox" name="food" value="western"/>Western<br/><br/>
                <label>Room Status:</label>
                <input type="radio" name="room" value="ac" checked/>AC
                <input type="radio" name="room" value="non"/>Non-AC<br/><br/>
                <label>Venue Preference:</label>
                <select name="venue" id="venue">
                    <option selected disabled>--SELECT--</option>
                    <option value="Arena">Arena</option>
                    <option value="Fiesta">Fiesta</option>
                    <option value="vista">Vista</option>
                    <option value="mythri">Mythri</option>
                    <option value="magna">Magna</option>
                    <option value="Oasis">Oasis</option>
                    <option value="Amoeba" disabled>Amoeba</option>
                </select><br/><br/>
                <input type="submit" value="Book"/>
                <input type="reset" value="Reset"/>
            </div>
        </form>
    </body>
</html>
