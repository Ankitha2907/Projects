<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form>
            <div align="center">
                <h2> Customer Registration</h2>
                <label>UserName:</label><input type="text" autofocus pattern="[A-Za-z]+" maxlength="15"/><br/><br/>
                <label>Password:</label><input type="password" required pattern="^/\d\w\d/$" minlength="8" maxlength="12"/><br/><br/>
                <label>Email:</label><input type="email"/><br/><br/>
                <lable>Gender:</lable>
                <input type="radio" id="Male" value="Male" name="Gender"/>Male
                <input type="radio" id="Female" value="Female" name="Gender"/>Female
                <input type="radio" id="Other" value="Other" name="Gender"/>Other<br/><br/>
                <label>Age(yrs):</label><input type="number" min="12" max="60"/><br/><br/>
                <label>Address:</label><textarea rows="4" cols="20" maxlength="100"></textarea><br/><br/>
                company website:<input type="url"/><br/><br/>
                <label>choose country:</label>
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Germany">Germany</option>
                    <option value="Japan">Japan</option>
                  </select><br/><br/>
                  <label>Date of journey:</label><input type="date"/><br/><br/>
                  <input type="submit" value="Submit"/>
                  <input type="reset" value="Reset"/>
            </div>
        </form>
    </body>
</html>
